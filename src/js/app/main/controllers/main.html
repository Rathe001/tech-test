<section class="section-contacts" ng-class="{'collapsed': vm.isContactsCollapsed}">
	<h1>External Contacts</h1>
	<div class="content">
		<p>Select the client contacts associated with this offer</p>
		<table>
			<thead>
				<tr>
					<th class="selector"></th>
					<th class="type">Type</th>
					<th class="name">Name</th>
					<th class="title">Title</th>
					<th class="phone">Phone</th>
					<th class="ext">Ext.</th>
					<th class="fax">Fax</th>
					<th class="email">Email</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="8">
						<button class="btn-add pull-right" ng-click="vm.addNew()">Add new</button>
						<button ng-show="vm.showDeleteButton()" ng-click="vm.deleteSelected()" class="btn-delete pull-right">Remove selected</button>
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr ng-repeat="c in vm.contacts track by $index" class="fade">
					<td class="check"><checkbox bind="c"></checkbox></td>
					<td><input name="type" type="text" ng-model="c.type"></td>
					<td><input name="name" type="text" ng-model="c.name"></td>
					<td><input name="title" type="text" ng-model="c.title"></td>
					<td><input name="phone" type="phone" ng-model="c.phone"></td>
					<td><input name="ext" type="number" ng-model="c.ext"></td>
					<td><input name="phone" type="phone" ng-model="c.fax"></td>
					<td><input name="email" type="email" ng-model="c.email"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<button class="btn-reload" ng-click="vm.reloadData()">Reload default data</button>

	<button class="btn-toggle" ng-click="vm.toggleCollapsible()">{{vm.isContactsCollapsed ? 'Expand' : 'Collapse'}}</button>

</section>
